<div class="p-4">
    <h4>Your Device Info</h4>
    <table class="table table-hover mt-3">
        <tr>
            <td>Device Model</td>
            <td>{{deviceInfo.model}}</td>
        </tr>
        <tr>
            <td>Device Platform</td>
            <td>{{deviceInfo.platform}}</td>
        </tr>
        <tr>
            <td>Device UID</td>
            <td>{{deviceInfo.uuid}}</td>
        </tr>
        <tr>
            <td>Device Version</td>
            <td>{{deviceInfo.version}}</td>
        </tr>
        <tr>
            <td>Device Manufacturer</td>
            <td>{{deviceInfo.manufacturer}}</td>
        </tr>
        <tr>
            <td>Device Serial</td>
            <td>{{deviceInfo.serial}}</td>
        </tr>
    </table>
    <div class="col-md-6 offset-md-3">
        <a class="col-md-6 offset-md-3 btn btn-primary" routerLink="/">Home</a>
    </div>
</div>
